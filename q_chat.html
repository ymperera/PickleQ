<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pickleball Queue</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 10px;
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
    }

    .queue-chat {
      display: flex;
      flex-direction: row;
      gap: 10px;
    }

    .queue-box {
      flex: 1;
      border: 1px solid black;
      height: 250px;
      overflow-y: auto;
      padding: 10px;
    }

    .queue-box ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .queue-box li {
      border-bottom: 1px solid #ddd;
      padding: 5px 0;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      justify-content: start;
      gap: 10px;
    }

    .button {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px;
      border: 1px solid black;
      background-color: #f0f0f0;
      font-size: 16px;
      cursor: pointer;
      width: 140px;
    }

    .button:hover {
      background-color: #e0e0e0;
    }

    .chat-box {
      border-top: 1px solid #ccc;
      margin-top: 20px;
      padding-top: 10px;
    }

    .chat-box h3 {
      margin-bottom: 10px;
    }

    .chat-msg {
      margin-bottom: 10px;
      padding-left: 5px;
    }

    .chat-msg strong {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Pickleball Queue</h2>

    <div class="queue-chat">
      <div class="queue-box">
        <ul>
          <li><strong>Names</strong></li>
          <li>1. Alice</li>
          <li>2. Bob</li>
          <li>3. Charlie</li>
          <li>4. Dana</li>
          <li>5. Evan</li>
          <!-- Add more as needed -->
        </ul>
      </div>
      <div class="buttons">
        <button class="button">⬆️ Advance</button>
        <button class="button">➡️ Leave</button>
      </div>
    </div>

    <div class="chat-box">
      <h3>Chat</h3>
      <div class="chat-msg">Alice has left the queue.</div>
      <div class="chat-msg"><strong>Bob:</strong> Our fourth player can’t make it. Anyone wanna join us?</div>
      <div class="chat-msg"><strong>Charlie:</strong> Looks like the court is open, is <em>Dave</em> around? He’s first on queue!</div>
    </div>
  </div>
</body>
</html>
